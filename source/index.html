<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Uber Eats – Stores</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header class="container header">
    <div class="header__wrap">
      <div class="header__logo">
        <img src="http://via.placeholder.com/121x13">
      </div>
      <div class="header__destination">
        <input class="header__input header__input--time" type="text" placeholder="ASAP">
        <span class="header__span">to</span>
        <input class="header__input header__input--location" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
      </div>
      <div class="header__login">
        <button class="header__btn header__btn--sign-in">Sign in</button>
        <button class="header__btn header__btn--register">Register</button>
        <img src="http://via.placeholder.com/19x22">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search"></div>
    <div class="main__destination">
      <input class="header__input header__input--time" type="text" placeholder="ASAP">
      <span class="header__span">to</span>
      <input class="header__input header__input--location" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__logo">
        <img src="http://via.placeholder.com/192x20">
      </div>
      <div class="footer__info">
        <div class="row">
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <div class="footer__language">
              <select class="footer__language-select">
                <option>English</option>
                <option>Русский</option>
              </select>
            </div>
            <div class="footer__social">
              <span class="footer__hashtag">#UberEats</span>
              <div class="footer__social-icons">
                <a href="#" class="footer__social-icons-item">
                  <svg>
                    <use xlink:href="#instagram"></use>
                  </svg>
                  <!-- <img src="http://via.placeholder.com/18x18"> -->
                </a>
                <a href="#" class="footer__social-icons-item">
                  <img src="http://via.placeholder.com/18x15">
                </a>
                <a href="#" class="footer__social-icons-item">
                  <img src="http://via.placeholder.com/18x18">
                </a>
              </div>
            </div>
          </div>
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <ul class="footer__list">
              <li>
                <a class="footer__list-item" href="#" href="#">About UberEats</a>
              </li>
              <li>
                <a class="footer__list-item" href="#">Become a Delivery Partner</a>
              </li>
              <li>
                <a class="footer__list-item" href="#">Become a Restaurant Partner</a>
              </li>
            </ul>
          </div>
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <ul class="footer__list">
              <li>
                <a class="footer__list-item" href="#">See all cities</a>
              </li>
              <li>
                <a class="footer__list-item" href="#">Pricing</a>
              </li>
              <li>
                <a class="footer__list-item" href="#">Help</a>
              </li>
              <li>
                <a class="footer__list-item" href="#">FAQs</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer__app">
        <button class="footer__btn footer__btn--ios"></button>
        <button class="footer__btn footer__btn--android"></button>
      </div>
      <div class="footer__copyright">
        <div class="row">
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <a class="footer__list-item" href="#">Uber Technologies Inc.</a>
          </div>
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <a class="footer__list-item" href="#">Privacy</a>
          </div>
          <div class="col col-xs-12 col-md-4 col-lg-4">
            <a class="footer__list-item" href="#">Terms</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </footer>
  <script type="text/javascript" src="js/inject-sprite.js"></script>
</body>

</html>
